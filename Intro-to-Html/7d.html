<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Search" class="search">
</body>

<style>
.search {
  border-width: 1px;
  border-style: solid;
  border-radius: 8px;
  height: 30px;
  font-size: 15px;
  padding-left: 15px;
  border-color: rgb(216, 216, 216);
  
}

.search:focus {
  outline: none; /* Esto elimina el borde por defecto que se muestra en algunos navegadores al hacer foco */
  border-color: rgb(216, 216, 216);
}

.search:active {
  border-color: rgb(216, 216, 216);
}

</style>
